<html>

<head>
    <title>远程管理平台客户端</title>
    <meta data-n-head="ssr" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="static/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="static/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="static/css/stylesheet.css?v=1">
    <style type="text/css">

        .heart {
            animation: heart 1s ease infinite;
        }

        @keyframes heart {
            0% {
                /*border-color: red;*/
                border-color: #1098EC;
            }
            100% {
                border-color: #ffffff;
            }
        }
    </style>
</head>

<body>
<div id="loginPage" class="container text-center">

    <div class="container">
        <div class="card card-container">
            <!--             <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" />-->
            <img id="profile-img" class="profile-img-card" src="static/images/workman.jpeg"/>
            <p id="profile-name" class="profile-name-card"></p>
            <div class="form-signin">
                <input type="text" id="usernameInput" class="form-control" placeholder="用户名" required autofocus>
                <input type="text" id="roomnameInput" class="form-control" placeholder="房间号" required value="">
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="loginBtn" type="submit">加入调度室</button>
                <a href="#" class="forgot-password">
                    远程管理平台客户端
                </a>
            </div>
            <!-- /form -->
        </div>
        <!-- /card-container -->
    </div>
    <!-- /container -->

</div>
<div id="callPage" class="call-page">
    <div id="videos-container">
        <div class="remoteVideo_div">

            <video id="remoteVideo" autoplay playsinline></video>
            <div>
                <video id="localVideo" muted autoplay playsinline></video>
            </div>

            <div class="row text-center">
                <div class="col-md-12" style="margin-top: 10px;">

                      <button id="hangUpBtn" title="挂断"
                            class="btn-danger btn btn-w3r btn-lg"><span
                            class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span></button>

                       <button id="switchCameraBtn" title="镜头切换"
                            class="btn-primary btn btn-w3r btn-lg"><span
                            class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>

                    <button id="recordBtn" class="btn-primary btn btn-w3r btn-lg"><span id="recordIcon"
                                                                                        class="glyphicon glyphicon-facetime-video"
                                                                                        aria-hidden="true"></span>
                    </button>


                </div>
            </div>
            <div id="recorder"></div>
        </div>

    </div>
</div>

<footer>Copyright © 2021 WebRTC远程管理平台自研测试by Speed</footer>

</html>
